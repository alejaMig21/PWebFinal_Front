<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">
		    Agregar Circunscripcion:
		</ui:define>
		<ui:define name="layout">
    		<h:form class="form-ingresar-nominado">
		    	<p:outputPanel id="manage-nominado-content" class="ui-fluid">
				<p:outputPanel>
					<p:panelGrid layout="grid" columns="2">
						<h:panelGroup>
						<h:form>
							<div class="p-field">
								<p:outputLabel>Nombre:</p:outputLabel>
								<p:inputText class="test" id="name" required="true" 
									value="#{districtDto.namDis}" />
							</div>
						</h:form>	
						</h:panelGroup>
						<h:panelGroup>
						<h:form>
							<div class="p-field">
								<p:outputLabel>Municipio:</p:outputLabel>
								<p:selectOneMenu class="test" id="option" value="#{selectOneMenuView.selectedOption}">
					                 <f:selectItem itemLabel="Municipio #1" itemValue="Option1"/>
					                 <f:selectItem itemLabel="Municipio #2" itemValue="Option2"/>
					                 <f:selectItem itemLabel="Municipio #3" itemValue="Option3"/>
					                 <f:selectItem itemLabel="Municipio #4" itemValue="Option1"/>
					                 <f:selectItem itemLabel="Municipio #5" itemValue="Option2"/>
					                 <f:selectItem itemLabel="Municipio #6" itemValue="Option3"/>
					                 <f:selectItem itemLabel="Municipio #7" itemValue="Option1"/>
					                 <f:selectItem itemLabel="Municipio #8" itemValue="Option2"/>
					                 <f:selectItem itemLabel="Municipio #9" itemValue="Option3"/>
              					</p:selectOneMenu>
							</div>
							<div>
								<div class="div-test">
									<div class="div-test2">
										<p:commandButton value="Agregar" icon="pi pi-check"/>
									</div>
									<div class="div-test2">
										<p:commandButton value="Cancelar" icon="pi pi-times"/>
									</div>									
								</div>
							</div>
						</h:form>
						</h:panelGroup>
					</p:panelGrid>
				</p:outputPanel>
			</p:outputPanel>			
			</h:form>
    	</ui:define>
    </ui:composition>
</html>
