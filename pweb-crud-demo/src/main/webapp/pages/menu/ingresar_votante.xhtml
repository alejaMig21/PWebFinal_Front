<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">
		    Agregar Votante:
		</ui:define>
		<ui:define name="layout">
    		<h:form class="form-ingresar-nominado">
		    	<p:outputPanel id="manage-nominado-content" class="ui-fluid">
				<p:outputPanel>
					<p:panelGrid layout="grid" columns="2">
						<h:panelGroup>
						<h:form>
							<div class="p-field">
								<p:outputLabel>Nombre:</p:outputLabel>
								<p:inputText class="test" id="name" required="true" 
									value="#{nominatedDto.namVot}" />
							</div>
							<div class="p-field">
								<p:outputLabel>Direccion:</p:outputLabel>
								<p:inputText class="test" id="direccion" required="true"
									value="#{nominatedDto.adressVot}" />
							</div>
							<div class="p-field">
								<p:outputLabel>Fecha de Nacimiento:</p:outputLabel>
								<p:datePicker class="test" id="button" value="#{calendarView.date7}" showIcon="true" />
							</div>
							<div>
								<p:outputLabel>Voto:</p:outputLabel>
								<p:selectOneRadio class="test" id="voto" value="#{radioView.console}" unselectable="true">
          							<f:selectItem itemLabel="Si" itemValue="Si" />
            						<f:selectItem itemLabel="No" itemValue="No" />
        						</p:selectOneRadio>
							</div>
						</h:form>	
						</h:panelGroup>
						<h:panelGroup>
						<h:form>
							<div class="p-field">
								<p:outputLabel>Biografia:</p:outputLabel>
								<p:inputTextarea class="test" rows="5" cols="30"
                         		counterTemplate="{0} characters remaining." autoResize="false"/>
							</div>
							<div class="p-field">
								<p:outputLabel>CDR:</p:outputLabel>
								<p:selectOneMenu class="test" id="option" value="#{selectOneMenuView.selectedOption}">
					                 <f:selectItem itemLabel="CDR #1" itemValue="Option1"/>
					                 <f:selectItem itemLabel="CDR #2" itemValue="Option2"/>
					                 <f:selectItem itemLabel="CDR #3" itemValue="Option3"/>
              					</p:selectOneMenu>
							</div>
							<div>
								<div class="div-test">
									<div class="div-test2">
										<p:commandButton value="Agregar" icon="pi pi-check"/>
									</div>
									<div class="div-test2">
										<p:commandButton value="Cancelar" icon="pi pi-times"/>
									</div>									
								</div>
							</div>
						</h:form>
						</h:panelGroup>
					</p:panelGrid>
				</p:outputPanel>
			</p:outputPanel>			
			</h:form>
    	</ui:define>
    </ui:composition>
</html>
