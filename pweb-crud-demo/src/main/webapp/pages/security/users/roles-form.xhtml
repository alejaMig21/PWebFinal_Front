<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Roles" showEffect="fade" modal="true"
		widgetVar="manageRolesDialog" responsive="true">
		<p:outputPanel id="manage-roles-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageRolesBean.selectedRoles}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre</p:outputLabel>
							<p:inputText id="name" required="true" 
								value="#{manageRolesBean.selectedRoles.role_name}" />
							<p:message for="@previous" ></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Descripci√≥n</p:outputLabel>
							<p:inputText id="rolename" required="true"
								value="#{manageRolesBean.selectedRoles.description}" />
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageRolesBean.saveRoles()}"
				update="manage-roles-content" process="manage-roles-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageRolesDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
